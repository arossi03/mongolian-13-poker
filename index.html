<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mongolian 13 Poker Game</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1 class="title-label">MONGOLIAN 13 POKER</h1>
<div id="deal">
    <button onclick="startGame()" class="deal-button">DEAL CARDS</button>
</div>
<div id="table">
    <div id="playerHands"></div> <!-- Added playerHands element -->
    <div id="table-cards" style="display: none;"></div>
</div>
<div class="player-option">
    <button id="submitButton" onclick="submitCards()" class="submit-button" style="display: none;">SUBMIT</button> 
    <button id="passButton" onclick="passHand()" class="pass-button" style="display: none;">PASS</button>
</div>
<script src="game.js"></script>
</body>
</html>
